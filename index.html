    <h1>- GitLab TODO API example -</h1>

    <script>

        // FETCH API => GOOD WAY
        fetch('https://gitlab.com/api/v4/todos', {
            method: 'GET',
            withCredentials: true,
            headers: {
                "PRIVATE-TOKEN": "<_YOUR_API_KEY_>",
                "Content-Type": "application/json"
            }
        })
        .then(response => response.json())
        .then( data => {
            data.forEach(x => {
                console.log(x.id)
                console.log(x.target.title)
                console.log(x.target.web_url)
                console.log("")
            })
        })
